<script>
$("body").bind("swipeleft swiperight", function(e) {
	var page = $.mobile.pageContainer.pagecontainer("getActivePage")[0];

	var dir = e.type;
	if(page.id == "home" && dir == "swiperight") {
		$.mobile.changePage("#location");
	}
    	if(page.id == "location" && dir == "swipeleft") {
		$.mobile.changePage("#home");
	}
	if(page.id == "location" && dir == "swiperight") {
		$.mobile.changePage("#rss");
	}
    	if(page.id == "rss" && dir == "swipeleft") {
		$.mobile.changePage("#location");
	}
	if(page.id == "rss" && dir == "swiperight") {
		$.mobile.changePage("#notekeeper");
	}
    	if(page.id == "notekeeper" && dir == "swipeleft") {
		$.mobile.changePage("#rss");
	}
});
</script>
